
      <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        /* Your CSS styles here */
        .hidden {
            display: none;
        }
        .quiz-container{
            align-items: center;
            margin: 200px;
            width: 50%;
        }
    </style>
</head>
<body style="background-color: grey;">
    <div class="quiz-container" style="border-radius:5%;">
        <h1>Quiz Title</h1>
        <button id="optionsButton" onclick="toggleOptions()">Options</button>
        <div id="optionsContainer" class="controls-container">
            <h2>Select Difficulty:</h2>
            <button onclick="redirectTo('easy.html')">level1</button>
            <button onclick="redirectTo('medium.html')">level2</button>
            <button onclick="redirectTo('hard.html')">level3</button>
        </div>
    </div>

    <script>
        function toggleOptions() {
            var optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.classList.toggle('hidden');
        }

        function redirectTo(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
